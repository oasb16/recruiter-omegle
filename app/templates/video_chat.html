{% extends "layout.html" %}
{% block content %}
<h1>Video Chat</h1>
<div id="video-chat-container">
    <div id="local-container">
        <video id="localVideo" autoplay muted></video>
        <p>You</p>
    </div>
    <div id="remote-container">
        <video id="remoteVideo" autoplay></video>
        <p>Connecting...</p>
    </div>
</div>
<div id="controls">
    <button id="startCall">Start Call</button>
    <button id="endCall" disabled>End Call</button>
</div>

<script src="{{ url_for('static', filename='video_chat.js') }}"></script>
<style>
    #video-chat-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
    }
    #local-container, #remote-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    video {
        width: 300px;
        height: 200px;
        border-radius: 8px;
        border: 2px solid #ddd;
    }
    #controls {
        text-align: center;
        margin-top: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    button:disabled {
        background-color: #aaa;
    }
</style>
{% endblock %}
