{% extends "layout.html" %}
{% block content %}
<h1>Swipe Profiles</h1>

<!-- Carousel Section -->
<div id="card-container" class="carousel">
    <!-- Cards will be dynamically injected here -->
</div>

<!-- Like/Dislike Buttons (Backup) -->
<div style="margin-top: 20px;">
    <button onclick="swipe('like')">👍 Like</button>
    <button onclick="swipe('dislike')">👎 Dislike</button>
</div>

<!-- Liked and Disliked Sections -->
<h2>Liked Profiles</h2>
<div id="liked-container"></div>

<h2>Disliked Profiles</h2>
<div id="disliked-container"></div>

<script src="{{ url_for('static', filename='swipe.js') }}"></script>
{% endblock %}
