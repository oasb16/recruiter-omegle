<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Omegle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <nav>
        <div class="navbar">
            <a href="/" class="navbar-title">Recruiter Omegle</a>
            <div class="toggle-container">
                <label for="role-toggle">Jobseeker</label>
                <input type="checkbox" id="role-toggle" />
                <label for="role-toggle">Recruiter</label>
            </div>
            <div class="toggle-container">
                <label for="premium-toggle">Premium</label>
                <input type="checkbox" id="premium-toggle" />
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        // Initialize premium toggle state from localStorage
        const premiumToggle = document.getElementById('premium-toggle');
        premiumToggle.checked = localStorage.getItem('premium') === 'true';
    
        // Update premium state in localStorage when toggled
        premiumToggle.addEventListener('change', () => {
            localStorage.setItem('premium', premiumToggle.checked);
            location.reload(); // Reload to apply the new premium state
        });
    </script>
    
</body>
</html>
